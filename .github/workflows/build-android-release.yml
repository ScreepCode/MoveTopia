name: "Release Build APK"
on:
  workflow_dispatch:

jobs:
  build-release:
    name: "Build Release APK"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java"
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "22"

      - name: "Set up Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: "Set up Flutter"
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      - name: "Configure SSH for private repository"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY_ACTIVITY_TRACKING }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: "Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          working-directory: 'android'
          bundler-cache: true

      - name: "Run Fastlane Release Build"
        id: fastlane
        uses: maierj/fastlane-action@v3.1.0
        with:
          lane: buildRelease
          subdirectory: android
        env:
          TAG_PREFIX: Release-

      - name: "Upload Release APK"
        uses: actions/upload-artifact@v4
        with:
          name: movetopia-release
          path: android/fastlane/build/outputs/movetopia-release.apk

      - name: "Create release tag"
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          prerelease: false
          tag: ${{ steps.fastlane.outputs.version_name }}
          name: ${{ steps.fastlane.outputs.version_name }}
          artifacts: "android/fastlane/build/outputs/movetopia-release.apk"