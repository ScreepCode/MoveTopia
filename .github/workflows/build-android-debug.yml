name: "Debug Build APK"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-debug:
    name: "Build Debug APK"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Java"
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "22"

      - name: "Set up Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: "Set up Flutter"
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      - name: "Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          working-directory: 'android'
          bundler-cache: true

      - name: "Run Fastlane Debug Build"
        id: fastlane
        uses: maierj/fastlane-action@v3.1.0
        with:
          lane: buildDebug
          subdirectory: android
        env:
          TAG_PREFIX: Debug-
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: "Upload Debug APK"
        uses: actions/upload-artifact@v4
        with:
          name: movetopia-debug
          path: android/fastlane/build/outputs/movetopia-debug.apk

      - name: "Create release tag"
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          prerelease: true
          tag: ${{ steps.fastlane.outputs.version_name }}
          name: ${{ steps.fastlane.outputs.version_name }}
          artifacts: "android/fastlane/build/outputs/movetopia-debug.apk"

